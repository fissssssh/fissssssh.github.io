<div>
  {{ $url := (.Get "url") }} {{ $avatar := (.Get "avatar") }} {{ $name := (.Get
  "name") }} {{ $description := (.Get "description") }}
  <a href="{{ $url }}" target="_blank">
    <div class="link">
      <img class="link-avatar" src="{{ $avatar }}" />
      <div class="link-content">
        <h3 class="link-name">{{ $name }}</h3>
        <p class="link-description">{{ $description }}</p>
      </div>
    </div>
  </a>
</div>
